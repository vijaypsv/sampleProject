<!DOCTYPE html>
<html lang="en">

<head>
    <title>Little Lemon</title>

<meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="Booking">
    <meta property="og:type" content="website">
    <meta property="og:image" content="images/logo.png">
    <meta property="og:url" content="https://littlelemon/">
    <meta property="og:description"
        content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Little Lemon">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="book.html">Book</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <header>
        <img src="images/logo.png">
    </header>
    <main class="booking">
        <section>
        <form>
            <div>
                <label for="email_address">Email Address</label>
                <input type="email" id="email_address" name="email_address">
            </div>
            <div>
                <label for="booking_date">Date of Booking</label>
                <input type="date" id="booking_date" name="booking_date">
            </div>
            <div>
                <label for="people">Number of people</label>
                <input type="number" id="people" min="1" max="8" name="people">
            </div>
            <div>
                <label>
                    <input type="checkbox" id="agree" name="agree" required>
                    I agree to the cancellation policy
                </label>
            </div>
            <button type="submit">Book Now</button>
        </form>
        </section>
    </main>
    <footer>
        <div>
            <img src="images/footer.png">
        </div>
        <div>
            <p>Copyright © 2023 Littlelemon®. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
